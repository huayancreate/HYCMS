<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>数据备份</title>
<link rel="stylesheet" type="text/css"
	href="r/cms/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="r/cms/themes/icon.css">
<link rel="stylesheet" type="text/css" href="r/cms/demo/demo.css">
<script type="text/javascript" src="r/cms/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="r/cms/jquery.easyui.min.js"></script>
<script type="text/javascript" src="r/cms/backup.js"></script>
<link href="r/cms/backupAndRecovery.css" rel="stylesheet" type="text/css"
	media="all" />
</head>
<body>

	<div class="title">备份路径</div>
	<p>数据库备份文件路径：/WEB-INF/backup/database</p>
	<p>&nbsp;&nbsp;&nbsp;&nbsp;附件备份文件路径：/WEB-INF/backup/attachment</p>

	<br />

	<div class="title">手动备份</div>
	<br />
	<a href="#" class="easyui-linkbutton" id="backup">立即备份数据库</a>
	&nbsp;&nbsp;&nbsp;&nbsp;
	<a href="#" class="easyui-linkbutton" id="backupAtt">立即备份附件</a>

	<br />
	<br />
	<br />

	<div class="title">定时备份<span id="timingStatus"></span></div>
	<br />
	<span> <label>在每个</label> <select id="week"
		class="easyui-combotree" data-options="url:'r/cms/week.json'" multiple
		style="width: 320px; height: 30px"></select> <label>（星期），时间点为</label> <input
		id="time" class="easyui-timespinner" style="width: 80px; height: 30px" /><label>（时/分），定时备份数据库和附件！
			&nbsp;&nbsp;&nbsp;&nbsp;</label>
	</span>
	<a href="#" class="easyui-linkbutton" id="set">立即生效</a>


	<!--easyui dialog-->
	<div id="dlg" class="easyui-dialog" title="" data-options=""
		style="width: 400px; height: 200px; padding: 10px;">
		<div style="text-align: center">
			<br /></br>
			<p class="dlgContent"></p>
			<p></p>
		</div>
	</div>
</body>
</html>
